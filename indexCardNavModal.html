<body>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageURL" class="form-label">Add image </label>
          <input type="image URL" class="form-control" id="imageURL" placeholder="https://image.url">
        </div>
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Title of task ">
        </div>
        <div class="mb-3">
          <label for="taskType" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="taskType" placeholder="Type of task">
        </div>
        <div class="mb-3">
          <label for="taskDescription" class="form-label">Task Description</label>
          <textarea rows="6" class="form-control" id="taskDescription" placeholder="Task Description"></textarea>
        </div>
        </div>
      <div class="modal-footer" justify-content-end>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--NAVBAR-->

    <div class="container-fluid">

            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <!--we already had button and btn-primary so we cappied rest of TRIGGER-->
          <i class="fas fa-plus"></i> Add New</button>
      </div>
    </div>
  </nav>  
<!--SEARCH-BAR-->
<div class="container">
<section class="mt-4">
 <div class="row justify-content-center ">
   <div class="col-md-8">
    <div class="input-group mb-3 shadow">
      <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
    </div>
    </div>
 </div>
   
</section>
</div>

  <div class="card ">
    <div class="card-header d-flex justify-content-end gap-2 "> <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>

    </div>
